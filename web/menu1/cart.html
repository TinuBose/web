<!-- Total Items Count -->
<div id="item-count">Items in Cart: <span id="item-count-value">0</span></div>

  <!-- Total Price -->
  <div id="total-price">
      Total: ₹<span id="total-amount">0</span>
  </div>

  <!-- Payment Options -->
  <h2>Select Payment Method</h2>
  <form id="payment-form">
      <label>
          <input type="radio" name="payment-method" value="card">
          Credit/Debit Card
      </label>
      <label>
          <input type="radio" name="payment-method" value="cash">
          Cash on Delivery
      </label>
      <label>
          <input type="radio" name="payment-method" value="upi">
          UPI
      </label>
  </form>

  <!-- Order Button -->
  <button id="order-button">Place Order</button>

  <!-- Add JavaScript for cart functionality here -->


  <script>
    // JavaScript to handle displaying items in the cart
    const cartItemsList = document.getElementById('cart-items');
    const itemCount = document.getElementById('item-count-value');
    const totalAmount = document.getElementById('total-amount');

    // Check if the cart data exists in localStorage
    let cartData = localStorage.getItem('cartData');

    if (!cartData) {
        cartData = [];
    } else {
        cartData = JSON.parse(cartData);
    }

    // Display cart items
    function displayCartItems() {
        cartItemsList.innerHTML = '';
        itemCount.textContent = cartData.length;

        let totalPrice = 0;

        cartData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = `${item.name} (₹${item.price}) x ${item.quantity}`;
            cartItemsList.appendChild(listItem);
            totalPrice += item.price * item.quantity;
        });

        totalAmount.textContent = totalPrice;
    }

    displayCartItems();

    // You can also update the cart count displayed in the header
</script>
